name: CI Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20'

jobs:
  test-build-macos:
    name: Test Build - macOS
    runs-on: macos-latest
    strategy:
      matrix:
        app: [client, server]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # - name: Setup icons
      #   run: |
      #     cd ${{ matrix.app }}
      #     make setup-icons

      - name: Build ${{ matrix.app }}
        run: |
          cd ${{ matrix.app }}
          wails build

      - name: Test binary exists
        run: |
          cd ${{ matrix.app }}
          if [ "${{ matrix.app }}" == "server" ]; then
            test -d "build/bin/robo-stream-server.app"
          else
            test -d "build/bin/robo-stream-client.app"
          fi

  test-build-linux:
    name: Test Build - Linux
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        app: [client, server]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            build-essential

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # - name: Setup icons
      #   run: |
      #     cd ${{ matrix.app }}
      #     make setup-icons

      - name: Build ${{ matrix.app }}
        run: |
          cd ${{ matrix.app }}
          wails build

      - name: Test binary exists
        run: |
          cd ${{ matrix.app }}
          if [ "${{ matrix.app }}" == "server" ]; then
            test -f "build/bin/robo-stream-server"
          else
            test -f "build/bin/robo-stream-client"
          fi

  test-build-windows:
    name: Test Build - Windows
    runs-on: windows-latest
    strategy:
      matrix:
        app: [client, server]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # - name: Setup icons
      #   shell: bash
      #   run: |
      #     cd ${{ matrix.app }}
      #     make setup-icons

      - name: Build ${{ matrix.app }}
        shell: bash
        run: |
          cd ${{ matrix.app }}
          wails build

      - name: Test binary exists
        shell: bash
        run: |
          cd ${{ matrix.app }}
          if [ "${{ matrix.app }}" == "server" ]; then
            test -f "build/bin/robo-stream-server.exe"
          else
            test -f "build/bin/robo-stream-client.exe"
          fi
