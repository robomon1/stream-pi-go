<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f1419">
    <title>Robo-Stream Client</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Connection Banner -->
    <div id="connection-banner" class="banner">
        <span id="banner-message"></span>
    </div>

    <!-- Top Bar -->
    <header class="top-bar">
        <div class="top-bar-left">
            <div class="app-title">
                <span class="title-main">Robo-Stream</span>
                <span class="title-sub">Client</span>
            </div>
            <span id="config-name" class="config-name">Loading...</span>
        </div>
        <div class="top-bar-right">
            <button id="btn-select-config" class="icon-btn" title="Select Configuration">
                <i data-lucide="layout"></i>
            </button>
            <button id="btn-settings" class="icon-btn" title="Settings">
                <i data-lucide="settings"></i>
            </button>
            <button id="btn-fullscreen" class="icon-btn" title="Toggle Fullscreen">
                <i data-lucide="maximize"></i>
            </button>
        </div>
    </header>

    <!-- Main Button Grid -->
    <main class="main-content">
        <div id="button-grid" class="button-grid"></div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="btn-close-settings-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Server URL</label>
                    <input type="text" id="input-server-url" placeholder="http://localhost:8080" />
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn-update-server" class="btn-primary">Connect</button>
            </div>
        </div>
    </div>

    <!-- Configuration Selector Modal -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select Configuration</h2>
                <button id="btn-close-config-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="config-list" class="config-list"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/app.js"></script>
</body>
</html>
